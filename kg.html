<!DOCTYPE html>
<html lang="en" style="background:#f5f7fb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KFH — Verify CPR</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#22b14c;
      --brand-dark:#18973c;
      --ink:#1b1f27;
      --muted:#6b7280;
      --bg:#f5f7fb;
      --surface:#ffffff;
      --ring:0 0 0 3px rgba(34,177,76,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      min-height:100svh;
    }
    .app{display:flex;flex-direction:column;min-height:100%}
    header{display:flex;justify-content:center;align-items:center;padding:24px 16px 8px}
    .logo-img{height:44px;width:auto;display:block}

    main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:8px 16px 24px;
      gap:12px;
    }
    .card-img{
      width:240px;
      height:auto;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.06);
    }
    .title{
      font-weight:700;
      font-size:22px;
      margin:6px 0 6px;
      text-align:center;
    }

    form{
      width:min(720px,100%);
      display:flex;flex-direction:column;align-items:center;gap:12px;
    }
    .field{
      width:100%;
      background:var(--surface);
      border:1.5px solid #dfe3ea;
      border-radius:14px;
      padding:14px 16px;
      box-shadow:0 1px 0 rgba(0,0,0,.02);
      display:flex;align-items:center;
      transition:.15s ease;
    }
    .field:focus-within{border-color:var(--brand);box-shadow:var(--ring)}
    .field input{
      width:100%;
      border:0;outline:0;background:transparent;
      font-size:18px;letter-spacing:.06em;
    }
    .help{color:var(--muted);font-size:12px;text-align:center;margin-top:-4px}
    .btn{
      width:100%;
      background:var(--brand);
      color:#fff;border:0;outline:0;
      font-weight:700;letter-spacing:.04em;
      padding:16px 20px;border-radius:16px;
      box-shadow:0 8px 18px rgba(34,177,76,.25);
      cursor:pointer;transition:.15s ease;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed;box-shadow:none}
    @media (min-width:768px){
      header{padding-top:32px}
      .title{font-size:24px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <!-- REPLACE with your real logo -->
      <img class="logo-img" src="kd.png" alt="KFH logo">
    </header>

    <main>
      <!-- REPLACE with your real CPR card image -->
      <img class="card-img" src="gh.png" alt="CPR card preview">

      <div class="title">Verify CPR Number</div>

      <form id="cpr-form" autocomplete="off">
        <label class="field" aria-label="CPR number">
          <input id="cpr" name="cpr" inputmode="numeric" pattern="[0-9]*" maxlength="12"
                 placeholder="123456789" aria-describedby="hint">
        </label>
        <div id="hint" class="help">Enter your 9–12 digit CPR number.</div>
        <button class="btn" id="next" type="submit" disabled>NEXT</button>
      </form>
    </main>
  </div>

  <script>
    const input = document.getElementById('cpr');
    const nextBtn = document.getElementById('next');
    const form = document.getElementById('cpr-form');

    function updateBtn(){
      const digits = input.value.replace(/\D/g,'');
      nextBtn.disabled = !(digits.length >= 9 && digits.length <= 12);
    }
    input.addEventListener('input', updateBtn);

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      updateBtn();
      if(nextBtn.disabled) return;
      // TODO: replace with your submit logic / navigation
      alert('CPR submitted: ' + input.value.replace(/\D/g,''));
    });

    updateBtn();
  </script>
</body>
</html>
